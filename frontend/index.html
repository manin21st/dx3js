<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Digital Twin - Phase Angle Monitor</title>
  <link rel="stylesheet" href="ui.css" />
</head>
<body>
  <div id="app"></div>

  <div class="controls">
    <div class="mode-switch">
      <label for="modeToggle">Auto (DB)</label>
      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <input type="number" id="phaseInput" placeholder="Enter phase angle" step="0.1" />
    <button id="applyButton">Apply</button>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
