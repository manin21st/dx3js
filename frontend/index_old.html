<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blender × Three.js Starter</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #app { position: fixed; inset: 0; }
    .hud { position:absolute; left:12px; top:12px; padding:8px 10px; background:rgba(0,0,0,.45); color:#fff; border-radius:10px; font:14px/1.4 system-ui, sans-serif; }
    .hud a { color:#9fd; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="hud">드래그: 회전 · 휠: 줌 · 우클릭: 이동</div>

  <!-- 1) Import Map 추가 (three 경로 지정) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/"
    }
  }
  </script>

  <!-- 2) 모듈 스크립트 -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader }  from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { RGBELoader }  from 'three/addons/loaders/RGBELoader.js';

    const container = document.getElementById('app');

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.shadowMap.enabled = true;
    container.appendChild(renderer.domElement);

    // Scene & Camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b1020);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(3, 1.5, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights (soft key + fill)
    const key = new THREE.DirectionalLight(0xffffff, 2.0); key.position.set(5, 6, 5); key.castShadow = true; scene.add(key);
    const fill = new THREE.AmbientLight(0xffffff, 0.6); scene.add(fill);

    // Optional: IBL (HDR)을 쓰고 싶다면 파일 경로 교체
    // new RGBELoader().load('./env/royal_esplanade_1k.hdr', (hdr) => {
    //   hdr.mapping = THREE.EquirectangularReflectionMapping;
    //   scene.environment = hdr;
    // });

    // Grid & ground (shadow receiver)
    const groundGeo = new THREE.PlaneGeometry(50, 50);
    const groundMat = new THREE.ShadowMaterial({ opacity: 0.25 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    const grid = new THREE.GridHelper(50, 50, 0x7aa0ff, 0x2a3350);
    grid.position.y = 0.001;
    scene.add(grid);

    // Load GLB/GLTF exported from Blender
    const gltfLoader = new GLTFLoader();
    // (중요) Draco 디코더 경로도 CDN으로 맞추기
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/libs/draco/');
    gltfLoader.setDRACOLoader(draco);

    const MODEL_URL = './scene.glb'; // ← 여기를 본인 파일로 교체

    gltfLoader.load(
      MODEL_URL,
      (gltf) => {
        const root = gltf.scene;
        root.traverse((o) => { if (o.isMesh) { o.castShadow = true; o.receiveShadow = true; } });
        scene.add(root);

        // 모델 크기에 맞춰 카메라 프레이밍
        const box = new THREE.Box3().setFromObject(root);
        const size = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());
        controls.target.copy(center);
        camera.near = size / 100;
        camera.far = size * 10;
        camera.updateProjectionMatrix();
        camera.position.copy(center.clone().add(new THREE.Vector3(size/3, size/5, size/3)));
      },
      (xhr) => {
        // console.log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (err) => {
        console.error('모델 로딩 실패:', err);
      }
    );

    // Raycaster 예시: 클릭한 객체 콘솔 표시
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(scene.children, true);
      if (hits[0]) {
        console.log('clicked:', hits[0].object.name || hits[0].object.parent?.name);
      }
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Loop
    function tick() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
